    <script>
      // eye 움직임
      document.addEventListener("mousemove", eyeMoving);
      function eyeMoving() {
        const introEye = document.querySelectorAll(".intro__img__decoration .eye__white");
        introEye.forEach((eye) => {
          let x = eye.getBoundingClientRect().left + eye.clientWidth / 2;
          let y = eye.getBoundingClientRect().top + eye.clientHeight / 2;
          // console.log(x);

          let radian = Math.atan2(event.clientX - x, event.clientY - y);
          let rotation = radian * (180 / Math.PI) * -1 + 180;
          eye.style.transform = "rotate(" + rotation + "deg)";
        });
      }

      gsap.registerPlugin(ScrollTrigger);

      const lenis = new Lenis({
        duration: 1.5,
        easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)), // https://www.desmos.com/calculator/brs54l4xou
      });

      function raf(time) {
        lenis.raf(time);
        requestAnimationFrame(raf);
      }

      requestAnimationFrame(raf);

      ScrollTrigger.create({
        trigger: ".panel",
        start: "top",

        markers: true,
        toggleClass: { targets: "nav", className: "not-active" },
        onEnter: () => console.log("onEnter"),
        onLeave: () => console.log("onLeave"),
        onEnterBack: () => console.log("onEnterBack"),
        onLeaveBack: () => console.log("onLeaveBack"),
      });

      const sections = gsap.utils.toArray(".section");

      gsap.to(".intro__decoration span:nth-child(odd)", {
        scrollTrigger: {
          trigger: ".intro__decoration span",
          toggleActions: "restart none reverse none",
          start: "top",
          end: () => `+=${document.querySelector(".intro__decoration span:nth-child(odd)").offsetHeight}`,
        },

        duration: 40,
        markers: true,
        xPercent: -100,
        scrub: true,
        stagger: 0.2,
      });

      gsap.to(".intro__decoration span:nth-child(even)", {
        scrollTrigger: {
          trigger: ".intro__decoration span",
          toggleActions: "restart none reverse none",
          start: "top",
        },
        duration: 40,
        markers: true,
        xPercent: 100,
        scrub: true,
        stagger: 0.2,
      });

      gsap.to(".intro__main h2 span", {
        scrollTrigger: {
          trigger: ".intro__main h2 span",
          toggleActions: "restart none reverse none",
        },
        opacity: 1,
        scale: 1,
        duration: 1,
        scrub: true,
        stagger: 0.2,
      });

      gsap.to(".intro__main .arrow", {
        scrollTrigger: {
          trigger: ".intro__main .arrow",
          toggleActions: "restart none reverse none",
        },
        y: 80,
        opacity: 1,
        scale: 1,
        duration: 2,
      });
